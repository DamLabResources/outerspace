# Configuration file for gRNA extraction.

title = "gRNA Extraction Input"

[findseq]
read_regxlist = []
read1_regxlist = [
    "(?P<UMI_5prime>.{8})(?:CTTGGCTTTATATATCTTGTGG){s<=4}",
    "(?:TATCTTGTGGAAAGGACGAAACACC){s<=4}(?P<protospacer>.{19,21})(?P<downstreamof_protospacer>GTTTAAGTACTCTGTGCTGGAAACAG){s<=4}",
]
read2_regxlist = [
    '(?P<UMI_3prime>.{8})(?:TTCCACACCCTAACTGACACAC){s<=4}',
]

[collapse]
columns = 'UMI_5prime,UMI_3prime'
mismatches = 2
method = 'directional'

[count]
barcode_column = 'UMI_5prime_UMI_3prime_corrected'
key_column = 'protospacer'

[gini]
column = 'UMI_5prime_UMI_3prime_corrected_count'

[merge]
column = 'UMI_5prime_UMI_3prime_corrected_count'
key_column = 'protospacer'

[stats]
key_column = 'protospacer'
count_column = 'UMI_5prime_UMI_3prime_corrected_count'

[owner]
name = "SCB, DK, WND, RB"
organization = "DUCOM"
